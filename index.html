<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Bayan 2025 ‚Äî Login</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f2f7ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      width: 340px;
      transition: 0.4s;
    }
    .hidden { display: none; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #155edf;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #0d4dc0;
    }
    .error {
      color: #c00;
      font-size: 14px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
      margin-top: 20px;
    }
    .menu button {
      font-size: 15px;
      background: #e9f0ff;
      color: #155edf;
      border: 2px solid #155edf;
      font-weight: 600;
    }
    .menu button:hover {
      background: #155edf;
      color: white;
    }
    header.top-hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    h1.brand {
      margin: 0;
      font-size: 22px;
      color: #155edf;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="card">
    <header class="top-hero">
      <img src="ai_bayan_logo.png" alt="AI Bayan" />
      <h1 class="brand">AI BAYAN 2025</h1>
    </header>

    <h2>–í—Ö–æ–¥</h2>
    <input id="nameInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" autocomplete="off" />
    <input id="pinInput" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ access code" inputmode="numeric" maxlength="6" />
    <div id="error" class="error hidden"></div>
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
  </div>

  <!-- STUDENT MENU -->
  <div id="studentMenu" class="card hidden" style="width: 480px;">
    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="studentName">–£—á–µ–Ω–∏–∫</span>!</h2>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —É—á–∏—Ç—å—Å—è:</p>
    <div class="menu">
      <button>üìò Grammar</button>
      <button>üß† Vocabulary</button>
      <button>üéß Listening</button>
      <button>üìñ Reading</button>
      <button>üó£Ô∏è Speaking</button>
      <button>‚úçÔ∏è Writing</button>
      <button>üìë Irregular Verbs</button>
      <button>üèÖ Progress</button>
    </div>
    <br/>
    <button id="logoutBtn">–í—ã–π—Ç–∏</button>
  </div>

<script>
(() => {
  const STUDENT_PIN = "2361";

  const loginScreen = document.getElementById("loginScreen");
  const studentMenu = document.getElementById("studentMenu");
  const nameInput = document.getElementById("nameInput");
  const pinInput = document.getElementById("pinInput");
  const loginBtn = document.getElementById("loginBtn");
  const errorEl = document.getElementById("error");
  const studentName = document.getElementById("studentName");
  const logoutBtn = document.getElementById("logoutBtn");

  function showError(msg) {
    errorEl.textContent = msg;
    errorEl.classList.remove("hidden");
  }
  function clearError() {
    errorEl.textContent = "";
    errorEl.classList.add("hidden");
  }

  function login() {
    clearError();
    const pin = pinInput.value.trim();
    const name = nameInput.value.trim() || "–£—á–µ–Ω–∏–∫";
    if (!pin) return showError("–í–≤–µ–¥–∏—Ç–µ PIN.");

    if (pin === STUDENT_PIN) {
      studentName.textContent = name;
      loginScreen.classList.add("hidden");
      studentMenu.classList.remove("hidden");
      pinInput.value = "";
      nameInput.value = "";
    } else {
      showError("–ù–µ–≤–µ—Ä–Ω—ã–π PIN.");
    }
  }

  loginBtn.addEventListener("click", login);
  pinInput.addEventListener("keydown", e => { if (e.key === "Enter") login(); });
  logoutBtn.addEventListener("click", () => {
    studentMenu.classList.add("hidden");
    loginScreen.classList.remove("hidden");
  });
})();
</script>

</body>
</html>
