<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Bayan 2025</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 🌟 Logo -->
  <div id="ai-bayan-logo" class="logo-float">
    <img src="ai_bayan_logo.svg" alt="AI Bayan" />
  </div>

  <!-- 🔐 Login Screen -->
  <div id="login" class="screen active">
    <div class="center card">
      <h1>Welcome to AI Bayan 2025</h1>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <input type="password" id="pinInput" placeholder="Enter access code" />
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- 🏠 Main Menu -->
  <div id="menu" class="screen">
    <h2>Main Menu</h2>
    <div class="menu-grid">
      <button data-target="grammar">📘 Grammar</button>
      <button data-target="vocab">🧠 Vocabulary</button>
      <button data-target="olimp">🏅 Grammar Olympiad</button>
      <button data-target="listening">🎧 Listening Olympiad</button>
    </div>
  </div>

  <!-- 📘 Grammar Trainer -->
  <div id="grammar" class="screen section">
    <h2>Grammar — Topic <span id="gTopicNo">1</span></h2>
    <div id="grammarContent"></div>
    <div class="nav-buttons">
      <button id="gBack">⬅️ Back</button>
      <button id="gNext">➡️ Next</button>
      <button class="back-menu" onclick="show('menu')">🏠 Back to Menu</button>
    </div>
  </div>

  <!-- 🏅 Grammar Olympiad -->
  <div id="olimp" class="screen section">
    <h2>🏅 Grammar Olympiad — A2</h2>
    <div id="olimpContent"></div>
    <div class="nav-buttons">
      <button id="oBack">⬅️ Previous</button>
      <button id="oNext">➡️ Next</button>
    </div>
    <div class="menu-return">
      <button id="oMenu" onclick="show('menu')">🏠 Back to Menu</button>
    </div>
  </div>

  <!-- 🎧 Listening Olympiad -->
  <div id="listening" class="screen section">
    <h2>🎧 Listening Olympiad — A2</h2>
    <div id="listeningContent"></div>
    <div class="nav-buttons">
      <button id="lPrev">⬅️ Previous</button>
      <button id="lNext">➡️ Next</button>
    </div>
    <div class="menu-return">
      <button id="lMenu" onclick="show('menu')">🏠 Back to Menu</button>
    </div>
  </div>

  <!-- ⚙️ Scripts -->
  <script>
    // Простая функция для переключения экранов
    function show(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Пример: переход с логина в меню
    document.getElementById('loginBtn').addEventListener('click', () => {
      show('menu');
    });

    // Навигация по меню
    document.querySelectorAll('#menu button[data-target]').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.getAttribute('data-target');
        show(target);
      });
    });
  </script>
  <!-- ⚙️ Scripts -->
  <script src="js/app.js"></script>
  <script src="js/grammar_olimp.js"></script>
  <script src="js/listening_olimp.js"></script>
</body>
</html>
